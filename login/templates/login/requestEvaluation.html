{% extends 'login/main.html' %}

{% block content %}

<h3>Request Evaluation</h3>

<form method="POST" action="" enctype="multipart/form-data">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" name="Request Evaluation">
</form>

{% for message in messages %}
<p id="messages">{{message}}</p>
{% endfor %}

{% endblock %}
