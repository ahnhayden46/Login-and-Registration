{% extends 'login/main.html' %}

{% block content %}

    <div class="col-md-5">
        <p>Hello, {{request.user}}</p>

        <div class="col-md-7">

            <table>
                <tr>
                    <th>Customer</th>
                    <th>Date Requested</th>
                    <th>Description</th>
                    <th>Image</th>
                </tr>

                {% for evaluation in evaluations %}
                <tr>
                    <td>{{evaluation.customer}}</td>
                    <td>{{evaluation.date_created}}</td>
                    <td>{{evaluation.status}}</td>
                    <td>{{evaluation.status}}</td>
                </tr>
                {% endfor %}


            </table>
        </div>
    </div>

</div>

{% endblock %}
