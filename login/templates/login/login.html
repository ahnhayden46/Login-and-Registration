<h3>Login</h3>

<form method="POST" action="">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" name="Login">
    {% for message in messages %}
    <p id="messages">{{message}}</p>
    {% endfor %}
    <a href="{% url 'register' %}">Sign Up</a>
    <a href="{% url 'reset_password' %}">Forgot password?</a>
</form>
